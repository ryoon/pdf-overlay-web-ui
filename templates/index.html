<head>
  <title>PDF overlay Web UI</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="static/js/pdfoverlay.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>PDF overlay web UI</h1>
    </div>

    <div class="jumbotron">
      <h2>Upload files to combine</h2>
      <form id="upload" method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="upload_files" id="upload_files" class="form-control" multiple="">
        <input id="buttonUpload" type="submit" value="upload" class="btn btn-lg btn-primary btn-block">
      </form>
      <p>
        Stamp PDF filename must be 'stamp.pdf'.
      </p>
    </div>

    </div>
  </div>
